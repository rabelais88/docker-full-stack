version: '3'
services:
  proxy-traefik:
    image: traefik:latest
    volumes:
      - "./traefik/treafik.yaml:/etc/traefik"
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "80:80"
      - "8080:8080" # dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.prod.dockerfile